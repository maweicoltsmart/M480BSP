<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>鸣驹智能</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			background: #fff;

		}

		.content {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			max-width: 1200px;
			margin: 0 auto;
			position: relative;
			padding-bottom: 90px;
		}

		/* nav */
		.nav-bar {
			width: 100%;
			height: 56px;
			padding-top: 14px;

		}

		.nav-bar a {
			display: block;
			width: 202px;
			height: 40px;
			/* margin-top: 14px; */
		}

		.nav-bar a img {
			width: 100%;
		}

		/* body */
		.pic-box {
			width: 100%;
			padding-top: 150px;
		}

		.pic-box .not-img {
			display: block;
			width: 200px;
			height: 200px;
			margin: 0 auto;
		}

		.pic-box p {
			margin-top: 22px;
			font-size: 20px;
			color: #333333;
			text-align: center;
		}

		/* foot */
		.footer {
			display: none;
			width: 100%;
			height: 90px;
			position: absolute;
			bottom: 0;
			left: 0;
			text-align: center;
			font-size: 12px;
			color: #000;
		}

		.footer p {
			line-height: 30px;
		}

		.footer a {
			text-decoration: none;
			color: #000;
		}
	</style>
</head>

<body>
	<div class="content">
		<div class="nav-bar"><a href="http://www.coltsmart.com/"><img src="img/logo.png" alt="鸣驹智能"></a></div>
		<div class="pic-box">
			<img class="not-img" src="img/img_dafult.png">
			<p>您访问的页面不在地球</p>
		</div>
		<div class="footer">
			<p> Copyright © Shang Hai Colt Smart Technology Limited. All Rights Reserved<br>
				官方网站:<a href="http://www.coltsmart.com/">www.coltsmart.com</a>
			</p>
		</div>
	</div>

</body>

</html>
